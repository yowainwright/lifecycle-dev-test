---
version: '1.1.0'


environment:
  enabledFeatures: ['testFeature']
  defaultServices:
    - name: "lifecycle-dev-test"
            
services:
  - name: 'lifecycle-dev-test'
    appShort: 'jeffpoc'
    github:
      repository: 'yowainwright/lifecycle-dev-test'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        pipelineId: 'lifecycle/lc-test'
        app:
          dockerfilePath: Dockerfile
          env:
            COMPONENT: app
          ports:
            - 8080
      deployment:
        public: true
        capacityType: "SPOT"
        resource:
          cpu:
            request: "10m"
          memory:
            request: "100Mi"
        readiness:
          tcpSocketPort: 8080
          httpGet:
            port: 8080
